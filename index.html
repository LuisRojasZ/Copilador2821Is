<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="css/bootstrap.css"></script>
    <title>Analizador Lexico</title>
</head>
<body style="background: #ffc107">
<div>
    <div class="row justify-content-center h-100">
        <div class="col-sm-8 align-self-center text-center">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="m-5" style="color: orangered">Bienvenidos a esta pagina de Copiladores Interpretes</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<br>

<div class="h-100 " style="color: #0210ff">
    <div class="row justify-content-center h-100">
        <div class="col-sm-8 align-self-center text-center">
            <h3>Escribe en la caja de texto tu expresion</h3>
        </div>
    </div>
</div>

<br>

<div class="h-100">
    <div class="row justify-content-center h-100">
        <div class="col-sm-8 align-self-center text-center">
            <textarea name="entrada" id="entrada" cols="100" rows="10"></textarea>
        </div>
    </div>
</div>
<br>

<br>
<div class="h-100" style="color: #0210ff">
    <div class="row justify-content-center h-100">
        <div class="col-sm-8 align-self-center text-center">
            <h3>Aqui se mostrara tu resultado de forma Lexica</h3><br>
        </div>
    </div>
</div>
<br>
<div class="h-100">
    <div class="row justify-content-center h-100">
        <div class="col-sm-8 align-self-center text-center">
            <textarea name="Resultado" id="Resultado" cols="100" rows="10"></textarea>
        </div>
    </div>
</div>
<br>
<div class="d-grid gap-2 col-6 mx-auto">
    <button  type="button" class="btn btn-primary" id="val">Accion de forma Lexica</button>
</div>
<br>
<div class="h-100" style="color: #0210ff">
    <div class="row justify-content-center h-100">
        <div class="col-sm-8 align-self-center text-center">
            <h3>Aqui se mostrara tu resultado de forma Sintactica</h3><br>
        </div>
    </div>
</div>

<div class="h-100">
    <div class="row justify-content-center h-100">
        <div class="col-sm-8 align-self-center text-center">
            <textarea name="ResultadoSintactica" id="ResultadoSintactica" cols="100" rows="10"></textarea>
        </div>
    </div>
</div>
<br>
<div class="d-grid gap-2 col-6 mx-auto">
    <button type="button" class="btn btn-primary" id="val2">Accion de forma Sintactica</button>
</div>
<br>

<br>
<div class="h-100" style="color: #0210ff">
    <div class="row justify-content-center h-100">
        <div class="col-sm-8 align-self-center text-center">
            <h3>Aqui se mostrara tu resultado Semantica</h3><br>
        </div>
    </div>
</div>

<br>
<div class="h-100">
    <div class="row justify-content-center h-100">
        <div class="col-sm-8 align-self-center text-center">
            <textarea name="Resultado" id="ResultadoSemantica" cols="100" rows="10"></textarea>
        </div>
    </div>
</div>
<br>
<div class="d-grid gap-2 col-6 mx-auto">
    <button type="button" class="btn btn-primary" id="val3">Accion de forma Semantica</button>
</div>
</body>
<script src="Funciones.js"></script>
</html>
